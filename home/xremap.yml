keypress_delay_ms: 20

modmap:
  - name: modifiers
    remap:
      # # Rgo keyboard:
      # # Physical keys are ctl, win, alt
      # # Logical keys are  win, alt, ctl
      # LEFTCTRL: LEFTMETA
      # LEFTALT: LEFTCTRL
      # LEFTMETA: LEFTALT
      
      # Glove80 keyboard
      # Physical keys are win, ctl, alt
      # Logical keys are  ctl, win, alt
      LEFTCTRL: LEFTMETA
      LEFTMETA: LEFTCTRL

      RIGHTCTRL: RIGHTMETA
      RIGHTMETA: RIGHTCTRL

keymap:
  - name: Tab shifting
    remap:
      # MY FORK (mouse scroll)
      # LEFTALT-SCROLLDOWN: LEFTCTRL-PAGEDOWN
      # LEFTALT-SCROLLUP: LEFTCTRL-PAGEUP

      # Tab right
      LEFTALT-XDOWNSCROLL: LEFTCTRL-PAGEDOWN
      LEFTCTRL-SHIFT-RIGHTBRACE: LEFTCTRL-PAGEDOWN
      # LEFTCTRL-LEFTALT-SHIFT-RIGHTBRACE: LEFTCTRL-SHIFT-PAGEDOWN

      # Tab left
      LEFTALT-XUPSCROLL: LEFTCTRL-PAGEUP
      LEFTCTRL-SHIFT-LEFTBRACE: LEFTCTRL-PAGEUP
      # LEFTCTRL-LEFTALT-SHIFT-LEFTBRACE: LEFTCTRL-SHIFT-PAGEUP
