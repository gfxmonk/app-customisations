# vim: set et:

meta:
  basedir: ~/dev/app-customisations/meta
  hosts:
    pew:
      tags:
        - root
        - linux
        - fedora
        - nix
    mba.local:
      tags:
       - osx
       - osx_root
       - nix
    tcuthbertson-mac:
      regex: ".*tcuthbertson.*"
      tags:
       - osx
       - nix

# SELF-INSTALL:

~/.config/daglink/links.yml:
  path: links.yml

## BASE:

/etc/security/pam.env.conf:
  path: ../root/pam/environment.conf
  tags: linux root

/etc/gdm/env.d/nix-xdg.env:
  path: ../root/gdm/env.d/xdg-nix.env
  tags: linux root nix

/nix/var/nix/gcroots/tim-nix-local:
  path: ../nix/local
  optional: true
  tags: nix

/etc/nix/nix.conf:
  path: ../root/nix/nix.conf
  tags: nix root

## LINUX

/etc/yum.repos.d/google-chrome.repo:
  path: ../root/yum.repos.d/google-chrome.repo
  tags: fedora root

/etc/selinux/config:
  path: ../root/selinux/config
  tags: linux root
